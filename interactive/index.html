<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"> 
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<title>Boston </title>
	
	<link href='http://fonts.googleapis.com/css?family=Libre+Baskerville:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/normalize.css" type="text/css">
	<link rel="stylesheet" href="css/style.css" type="text/css">
	
	
	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="js/jquery.lettering-0.6.1.min.js"></script>
	<script src="js/jquery.scrollorama.js"></script>
	<script type="text/javascript" src="js/greensock/TweenMax.min.js"></script>
	

</head>





<body>

	<div class="scrollblock" id="intro">
		<div id="title"><h2>Ten</h2><h1>Things I've learned<br>while living in Boston</h1></div>
		<p id="scrolling">
		<img src="images/scroll.gif"/>
			<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
		</p>
		
	
	</div>

	
	<div class="scrollblock" id="number-one">
		<h1>Number One:</h1>
		<div id="rats"><img src="images/ratss.png"/></div>
		<div>
		<h3 id="unpin">Living near Fenway sucks.<br>There are rats EVERYWHERE</h3>
		</div>
	</div>
	
	<div class="scrollblock" id=number-two>
		<h1>Number Two</h1>
		<span><img src="images/new/money.png" id="money"/><img src="images/no-money.png" id="no-money"/></h2><br>
		<h3 id="expensive">Jk! It's super expensive</h3>
		</span>
		
		<h3 id="unpin2"></h3>
	</div>
	
	
	<div class="scrollblock" id="number-four">
		<h2 id="ducks"><img src="images/ducks.png"/></h2>
		<h1 id="ducks2">Number Four</h1>
		<h3 id="ducks3">I love the ducks!</h3>
	</div>
	
	<div class="scrollblock" id="bike">
		<h1>Number Five</h1>
		
		<h3 id="pink-bike"><img src="images/bike.png"/></h3>
		
		<h3 id="unpin3">Just remember to lock it up</h3></p>
	</div>
	
	
		<div class="scrollblock" id="community">
	
		<h1 id="blow-up">Number Six</h1>
		<img src='images/community.gif'/><br>
		<h3 id="unpin4">Diversity is Awesome</h3>
		
		</div>
	
	<div class="scrollblock" id="number-seven">
		
	
	</div>
	
	
<script>
		$(document).ready(function() {
			
			// initialize the plugin, pass in the class selector for the sections of content (blocks)
			var scrollorama = $.scrollorama({ blocks:'.scrollblock' });
			
			// assig√ün function to add behavior for onBlockChange event
			scrollorama.onBlockChange(function() {
				var i = scrollorama.blockIndex;
				$('#console')
					.css('display','block')
					.text('onBlockChange | blockIndex:'+i+' | current block: '+scrollorama.settings.blocks.eq(i).attr('id'));
			});
			
			
		
			// animate some examples
			scrollorama
				.animate('#unpin',{ duration:500, property:'padding-top', start:500, pin:true })
				.animate('#rats',{ delay:250, duration: 200, property:'opacity', start:0 })
				.animate('#no-money',{ delay: 900, duration: 150, property:'opacity', start:0 })
				.animate('#expensive',{ delay: 900, duration: 200, property:'left', start:-1400, end:0 })
				.animate('#unpin2',{ duration:900, property:'padding-top', start:1200, pin:true })
				.animate('#unpin3',{ duration:400, property:'padding-top', start:700, pin:true })
				.animate('#unpin4',{ duration:520, property:'padding-top', start:1500, pin:true })
				.animate('#blow-up',{ delay: 150, duration: 400, property:'zoom', start:3 })
				.animate('#walking',{ delay: 200, duration: 600, property:'left', start:-1400, end:0 })
				.animate('#pink-bike',{ delay: 200, duration: 400, property:'right', start:-1400, end:1400 });
				
				

			
			// animate the parallaxing
			scrollorama
			
				.animate('#ducks2',{ delay: 400, duration: 600, property:'top', start:800, end:-800 })
				.animate('#ducks3',{ delay: 200, duration: 1200, property:'top', start:500, end:-500 });
			
			
			
		});
</script>



</body></html>
